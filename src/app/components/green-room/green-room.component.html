<form [formGroup]="form" (ngSubmit)="submit()">
  <label for="employeeName">Select Name</label>
  <select formControlName="employeeName" id="employeeName">
    <option
      *ngFor="let employeeName of employeesNames; let i = index"
      [value]="employeeName.name"
    >
      {{ employeeName.name }}
    </option>
  </select>
  <button>Submit</button>
</form>
